<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,initial-scale=1" name="viewport">
<title>$title$ - Zhiming Wang</title>
<meta name="author" content="Zhiming Wang">
<meta name="dcterms.date" content="$date-meta$">
<link rel="stylesheet" href="static/tufte.css">
</head>
<body>
<article>
$if(title-html)$
<h1>$title-html$</h1>
$else$
<h1>$title$</h1>
$endif$
$if(subtitle-html)$
<p class="subtitle">$subtitle-html$</p>
$elseif(subtitle)$
<p class="subtitle">$subtitle$</p>
$endif$
<p class="subtitle">$author-meta$</p>
<p class="subtitle">$date$</p>
<section>
$body$
</section>
</article>
</body>
</html>
